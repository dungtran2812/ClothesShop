<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

   

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>DungTran's shop</title>
  </head>
  <body>
      

  <div class="half">
    <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-6">
            <div class="form-block">
              <div class="text-center mb-5">
              <h3>Login to <strong>DungTran's Shop</strong></h3>
              </div>
              <form action="MainController" method="POST">
                <div class="form-group first">
                  <label for="username">Username</label>
                  <input type="text" name="userID" required=""/>
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Password</label>
                  <input type="password" name="password" required=""/>
                </div>
                
                
                  <input type="reset" value="Reset" class="btn btn-block btn-primary"/>
                 <input type="submit" name="action" value="Login" class="btn btn-block btn-primary"/>
                <a href="MainController?action=Create_Page" class="btn btn-block btn-primary">Create a new account</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>

  </body>
</html>
